groups:
  - name: cpu_usage_alerts
    rules:
      - alert: HighCpuUsage
        expr: sum(rate(container_cpu_user_seconds_total{image!=""}[5m]) * 100) > 10
        for: 5s
        # for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High CPU Usage Detected"
          description: "CPU usage is above 5% on instance."
