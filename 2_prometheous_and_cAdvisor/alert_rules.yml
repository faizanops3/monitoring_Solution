groups:
  - name: CPU Alerts
    rules:
    - alert: HighCPUUsage
      expr: (100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 30
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: "High CPU Usage Detected (instance {{ $labels.instance }})"
        description: "CPU usage is above 30% on instance {{ $labels.instance }} for more than 1 minute."



# triggers an alert if it exceeds 30% for more than 1 minute.