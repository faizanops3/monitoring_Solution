version: "3"

services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.1
    hostname: cadvisor
    platform: linux/aarch64
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/dev/disk/:/dev/disk:ro"
    ports:
      - "8080:8080"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./alert.rules.yml:/etc/prometheus/alert.rules.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    environment:
      # GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION: "true"
      # GF_AUTH_ANONYMOUS_ENABLED: "true"
      # GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
      # GF_AUTH_DISABLE_SIGNOUT_MENU: "true"
      # GF_AUTH_DISABLE_LOGIN_FORM: "true"
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"

    volumes:
      - ./datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"

  loki:
    image: grafana/loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/loki-config.yaml
    command: -config.file=/etc/loki/loki-config.yaml

  promtail:
    image: grafana/promtail
    volumes:
      # - /var/log:/var/log
      - ./promtail-config.yaml:/etc/promtail/promtail-config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - natures-cart_celery-logs:/app/logs/celery
      - natures-cart_cron-logs:/app/logs/cron

    command: -config.file=/etc/promtail/promtail-config.yaml

  alertmanager:
    image: prom/alertmanager:latest
    # container_name: alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"

  prometheus-msteams:
    image: faizan44/prometheus-msteams-arm64
    # container_name: prometheus-msteams
    environment:
      TEAMS_INCOMING_WEBHOOK_URL: "<--->"
      TEAMS_REQUEST_URI: "alertmanager"
    ports:
      - "2000:2000"
    # volumes:
    #   - ./prometheus-msteams/default-message-card.tmpl:/default-message-card.tmpl
    # command: -server -template-file /default-message-card.tmpl
    depends_on:
      - prometheus

volumes:
  grafana_data:
  natures-cart_celery-logs:
    external: true
  natures-cart_cron-logs:
    external: true
